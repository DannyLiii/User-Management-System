<!DOCTYPE html>
<html>
<head>
   <title>Signup</title>
   <meta charset="UTF-8">
</head>
<body>
    <h1>Signup</h1>
    <form>
        <div>
            <label for="name"></label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="password">password</label>
            <input type="password" id="password" name="password">
        </div>
        
    </form>
</body>
</html>
